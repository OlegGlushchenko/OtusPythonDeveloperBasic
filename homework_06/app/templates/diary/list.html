{% extends 'base.html' %}

{% block title %}
Diary
{% endblock %}

{% block body %}
<h4>All diary records</h4>
<ul class="list-group">
    {% for record in records %}
        <li class="list-group-item">
            <h6>{{ record.date | date_format }}</h6>
            <a class="text-decoration-none"
                    href="/diary/{{ record.id }}">{{ record.title }}
            </a>
        </li>
    {% endfor %}
</ul>

<div>
  <a class="btn btn-info text-light my-2"
    href="{{ url_for('diary_record_app.add') }}"
  >Create new diary record</a>
</div>

{% endblock %}
