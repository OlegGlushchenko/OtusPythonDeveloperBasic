<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>
        {% block title %}
        {% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          {% for endpoint, label in [
            ('index_page', 'Home'),
            ('diary_record_app.diary_list', 'Diary'),
            ('about_page','About')
          ] %}

          {% set path = url_for(endpoint) %}
          <li class="nav-item" >
            <a class="nav-link {{ 'active' if path == request.path else '' }}" aria-current="page" href="{{ path }}">{{ label }}</a>
          </li>
          {% endfor %}

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/">Home</a></li>
              <li><a class="dropdown-item" href="{{url_for('diary_record_app.diary_list')}}">Diary</a></li>
              <li><a class="dropdown-item" href="/about">About</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    </nav>
    <div class="container">
      {% block body %}
      {% endblock %}
    </div>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
